<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/lib.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Your Library</h1>
        </div>
        <div class="dummy-container">
            <div class="books-container">
                <div class="book-container">
                    <div class="title">Title: Title-1</div>
                    <div class="author">Author: Auth-1</div>
                    <div class="pages">Pages: 123</div>
                </div>
                <div class="book-container">
                    <div class="title">Title: Title-2</div>
                    <div class="author">Author: Auth-2</div>
                    <div class="pages">Pages: 123</div>
                </div>
                <div class="book-container">
                    <div class="title">Title: Title-3</div>
                    <div class="author">Author: Auth-3</div>
                    <div class="pages">Pages: 123</div>
                </div>
                <div class="book-container">
                    <div class="title">Title: Title-4</div>
                    <div class="author">Author: Auth-4</div>
                    <div class="pages">Pages: 123</div>
                </div>
                <div class="book-container">
                    <div class="title">Title: Title-5</div>
                    <div class="author">Author: Auth-5</div>
                    <div class="pages">Pages: 123</div>
                </div>
                <div class="book-container">
                    <div class="title">Title: Title-6</div>
                    <div class="author">Author: Auth-6</div>
                    <div class="pages">Pages: 123</div>
                </div>
            </div>
        </div>
        <div class="additional-book">
            <button class="add-book">Add Book</button>
            <dialog style="border: none; background-color: #7fa7b0;">
                <input class="title-input" type="text" placeholder="Title">
                <input class="author-input" type="text" placeholder="Author">
                <input class="pages-input" type="number" placeholder="Number of pages">
                <button class = "add">add</button>
                <button class = "close">close</button>
            </dialog>
        </div>
    </div>
</body>
</html>
